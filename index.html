
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="first-container">           
        </div>
        <div class="second-container">
            <!-- 1 -->
            <div class="example-service-container">
                <!-- Gmail -->
                <a href="https://mail.google.com/" class="links white-links">Gmail</a>
                <!-- FOTO -->
                <a href="https://images.google.com/" class="links white-links">Görseller</a>
            </div>
            <!-- let's create a gap between -->

            <!-- 2 -->
            <div class="icon-container">
                <!-- menu -->
                <div>
                    <img src="./images/menu.svg" alt="">
                </div>
                <!-- Gmail Foto-->
                <div>
                    <img src="./images/senadurgut.jpg" alt="">
                </div>

        </div>

    <!-- second part, centered -->
    <div class="center-container">
        <div class="logo-container">
            <img src="./images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <div class="searchbar-container">
            <img src="./images/search.svg" alt="">

            <input type="text" value="" name="q" form="search-form">
            <img src="./images/klavye.png" a href ="#" aria-label="Sesle arama yapın" height="0.7rem" title="Harf çevirme aracı">
            <img src="./images/microphone.svg" a href ="#" title="Sesle arama yapın" >
        </div>

        <div class="buttons-container">
            <input type="submit" value="Google'da Ara" form="search-form">
            <input type="submit" value="Kendimi Şanslı Hissediyorum"  >
        </div>
    </div>

    <form id="search-form" action="https://www.google.com/search" method="GET"></form>

    <!-- third part, bottom -->
    <footer>
        <div class=" first-footer ">Türkiye</div>

        <div class="footer-links ">
            <!-- 1 -->

            <div class="first-links-container ">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1 ">Hakkında</a>

            </div>
            <!-- 2 -->
            <div class="second-links-container ">
                <img src="./images/green.png " alt=" ">
                <a href="# ">2007'den bu yana karbon nötr</a>
            </div>
            <!-- 3 -->
            <div class="third-links-container ">
                <a href="https://policies.google.com/privacy?hl=tr&fg=1 ">Gizlilik</a>
